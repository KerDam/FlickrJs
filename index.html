<html>
<head>
  <meta charset="utf-8">

  <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <script type="text/javascript" src="scripts/jquery-1.12.1.min.js"></script>
  <script type="text/javascript" src="scripts/jquery-ui.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="scripts/flickrGetPhotos.js"></script>

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <link href="style/jquery-ui.css" rel="stylesheet"></link>
  <link href="https://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css" rel="stylesheet"></link>
  <link href="style/default.css" rel="stylesheet"></link>
</head>
<body>

  <main>

    <div class="search">
      <label class="search__label">City name</label>
      <input class="search__input" type="text" name="city" id="inputCity"></input>
      <br/>

      <label class="search__label">Number of images</label>
      <input class="search__input" type="number" id="nbImages" value="20"></input>
      <br/>

      <label class="search__label">Quality</label>
      <select class="search__select" id="quality">
        <option type="text" value="q">bad</option>
        <option type="text" value="m">medium</option>
        <option type="text" value="z">high</option>
      </select>
      <br/>
      <label>Date :</label>
      <input type="text" value="" id="datepicker">
      <img class="search__submit" id="submitCity" src="style/search.png"/>
    </div>

  <div id="mapid">
  </div>

    <div id="tabs">
      <ul>
        <li><a href="#tabs-1">Photos view</a></li>
        <li><a href="#tabs-2">Table view</a></li>
      </ul>
      <div id="tabs-1">
        <div id="images">
          <!-- vue photo -->
        </div>
      </div>
      <div id="tabs-2">
        <table id="tableImages">
          <!-- vue table -->
        </table>
      </div>
    </div>

  </main>

</body>
</html>
